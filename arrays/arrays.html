<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    var aquestion = prompt("what r u excited about?")
    aquestion=aquestion.split(",")
    aquestion=aquestion.sort()

    var commas= aquestion.join(",")
    document.write(commas)
    </script>
</body>

</html>
