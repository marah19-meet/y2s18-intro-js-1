<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
var guessing_question= prompt("guess the number !")
var count = 0;
while ( !(guessing_question== randomInt)){
	count++;
	if ( guessing_question > randomInt){
		alert("you guessed too high!!") 
	}
		//prompt("guess again")

	else if (guessing_question < randomInt){
		alert("you guessed too low!!")
	}
	guessing_question=prompt("guess again")
}

alert("you guessed correctly congrats :)")
	

document.write(count)

 
/* END STARTING CODE */

// your code goes under here

    </script>
</body>

</html>
